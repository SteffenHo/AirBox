<html>
    <head>
        <title>AirBox</title>
        <link rel="stylesheet" href="bundle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>
    <body >
        <!--<main class="content"></main>-->
        <div class='inner-frame'>
        <header><h1>AirBox</h1></header>
        <main class="content">
            <div class="device">
                <div class="remote-control">
                    <div class="information">
                        <div>Super RGB</div>
                        <div>+</div>
                    </div>
                    <div class="controls">
                        <button class="control-button">ON</button>
                        <button class="control-button">OFF</button>
                        <button class="control-button">Blinc</button>
                        <button class="control-button">Create</button>
                    </div>
                </div>
            </div>
            <div class="device">
                <div class="remote-control">
                    <div class="information">Asus ZTx 8</div>
                    <div class="controls">
                        <button class="control-button">Create</button>
                    </div>
                </div>
            </div>
            <div class="device">
                <div class="remote-control">
                    <div class="information">Wohnzimmer</div>                        
                    <div class="controls">
                        <button class="control-button">ON - 1</button>
                        <button class="control-button">OFF - 1</button>
                        <button class="control-button">ON - 2</button>
                        <button class="control-button">OFF - 2</button>
                        <button class="control-button">ON - 3</button>
                        <button class="control-button">OFF - 3</button>
                        <button class="control-button">Create</button>
                    </div>
                </div>
            </div>
            <div class="device">
                    <div class="remote-control">
                        <div class="information">Conrad PJK3</div>                        
                        <div class="controls">
                            <button class="control-button">ON</button>
                            <button class="control-button">OFF</button>
                            <button class="control-button">Create</button>
                        </div>
                    </div>
                </div>
        </main>
        <footer>
            <div>
                <h3>Avem enterprise</h3>
                <a href="https://github.com/SteffenHo/AirBox">GitHub - Airbox</a>
            </div>
            <div class="address">
                <p>Firma: Avem enterprise</p>
                <p>Street: Am Ring 123</p>
                <p>Place: Ahaus</p>
                <p>Country: Germany</p>
            </div>
        </footer>
        </div>
        <script src="bundle.js" type="application/javascript"></script>
    </body>
</html>
